<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Take me to the pub</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div id="page-loader"></div>
      <div id="welcome-page">
        <div id="content">
          <div class="button-container">
            <button id="take-me" class="fancy-button">To the pub!</button>
          </div>
          <div class="dropdown-container">
            <select name="" id="tag-dropdown">
              <option value="">Show all</option>
            </select>
            <p id="error"></p>
          </div>
        </div>
      </div>
      <div id="map-page">
        <div id="map"></div>
        <div id="instructions">
          <div id="instructions-content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
